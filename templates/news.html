<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wraith News</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/JS/News.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/CSS/News.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111927;
            --text-primary: #e0e6f0;
            --text-secondary: #8b94a3;
            --accent-primary: #17e6c1;
            --accent-secondary: #5d6afb;
            --border-color: rgba(23, 230, 193, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --text-primary: #111927;
            --text-secondary: #4b5563;
            --accent-primary: #17a79e;
            --accent-secondary: #485ae8;
            --border-color: rgba(23, 167, 158, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        /* Fog background */
        .fog-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.5;
        }

        .fog-video {
            min-width: 100%;
            min-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Header and Navigation */
        header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            z-index: 10;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }

        .logo::before {
            content: "//";
            color: var(--accent-secondary);
            margin-right: 10px;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 5px;
            background: var(--bg-secondary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
            stroke: var(--accent-primary);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .chat-btn {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: var(--bg-primary);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chat-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .chat-btn:hover::before {
            left: 100%;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--accent-primary);
            font-size: 20px;
            cursor: pointer;
        }

        /* Navigation */
        .news-nav {
            display: flex;
            justify-content: center;
            background-color: var(--bg-secondary);
            padding: 10px 0;
            gap: 20px;
        }

        .news-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }

        .news-nav a::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            transition: width 0.3s ease;
        }

        .news-nav a:hover {
            color: var(--accent-primary);
        }

        .news-nav a:hover::before {
            width: 80%;
        }

        /* Search Container */
        .search-container {
            max-width: 600px;
            margin: 20px auto;
            position: relative;
            padding: 0 20px;
        }

        #news-search {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Space Mono', monospace;
            box-shadow: 0 0 10px rgba(23, 230, 193, 0.1) inset;
            transition: box-shadow 0.3s ease;
        }

        #news-search:focus {
            outline: none;
            box-shadow: 0 0 15px var(--accent-primary);
        }

        .shuffle-icon {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        /* News Container */
        .news-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .news-item {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .news-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .news-img-container {
            height: 180px;
            overflow: hidden;
        }

        .news-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .news-item:hover .news-img {
            transform: scale(1.05);
        }

        .news-content {
            padding: 15px;
        }

        .news-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .news-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 14px;
        }

        .news-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .news-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .news-source {
            padding: 2px 8px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            color: var(--bg-primary);
            font-weight: 600;
            font-size: 10px;
        }

        /* Circuit decorations */
        .circuit-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .circuit-lines::before, .circuit-lines::after {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid var(--border-color);
            border-radius: 50%;
        }

        .circuit-lines::before {
            top: -150px;
            right: -150px;
        }

        .circuit-lines::after {
            bottom: -150px;
            left: -150px;
        }

        .status-indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-primary);
            animation: pulse 2s infinite;
            z-index: 100;
        }

        .tech-status {
            position: fixed;
            top: 10px;
            left: 30px;
            font-family: 'Space Mono', monospace;
            font-size: 10px;
            color: var(--accent-primary);
            text-transform: uppercase;
            z-index: 100;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(23, 230, 193, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(23, 230, 193, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(23, 230, 193, 0);
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .header-buttons {
                display: none;
            }

            .news-nav {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background-color: var(--bg-secondary);
                border-bottom: 1px solid var(--border-color);
                transform: scaleY(0);
                transform-origin: top;
                transition: transform 0.3s ease;
                z-index: 20;
            }

            .news-nav.active {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="fog-container">
        <video class="fog-video" src="../static/Images/mist.mp4" autoplay loop muted></video>
    </div>
    
    <div class="status-indicator"></div>
    <div class="tech-status">NEWS FEED ONLINE</div>

    <!-- Header Section -->
    <header>
        <div class="nav-container">
            <div class="logo">Wraith News</div>

            <!-- Menu Toggle Button -->
            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>

            <div class="header-buttons">
                <button class="chat-btn" onclick="window.location.href='/chat'">
                    <i class="fas fa-ghost"></i> Chat
                </button>

                <button class="chat-btn" onclick="window.location.href='/forum'">
                    <i class="fas fa-comments"></i> Forum
                </button>

                <div class="theme-toggle" id="themeToggle">
                    <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    <svg id="sunIcon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </div>
            </div>
        </div>
    </header>

    <div class="circuit-lines"></div>

    <nav class="news-nav" id="nav-menu">
        <a onclick="fetchNews('all')">World</a>
        <a onclick="fetchNews('africa')">Africa</a>
        <a onclick="fetchNews('americas')">Americas</a>
        <a onclick="fetchNews('asiapac')">Asia-Pacific</a>
        <a onclick="fetchNews('europe')">Europe</a>
        <a onclick="fetchNews('middleeast')">Middle East</a>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="news-search" placeholder="SEARCH NEWS DATABASE..." onkeyup="filterNews()">
        <img src="../static/Images/ShuffleStatic.png" 
             alt="Shuffle" 
             class="shuffle-icon" 
             onmouseover="this.src='../static/Images/Shuffle.gif'" 
             onmouseout="this.src='../static/Images/ShuffleStatic.png'" 
             onclick="shuffleNews()">
    </div>

    <div class="news-container" id="news-container">
        <p>Select a category to load news.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            const moonIcon = document.getElementById('moonIcon');
            const sunIcon = document.getElementById('sunIcon');
            const htmlElement = document.documentElement;
            
            // Check for saved theme preference or use default
            const savedTheme = localStorage.getItem('theme') || 'dark';
            htmlElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
            
            function updateThemeIcon(theme) {
                if (theme === 'dark') {
                    moonIcon.style.display = 'block';
                    sunIcon.style.display = 'none';
                } else {
                    moonIcon.style.display = 'none';
                    sunIcon.style.display = 'block';
                }
            }
        });

        function toggleMenu() {
            document.getElementById("nav-menu").classList.toggle("active");
        }

        // Preserve original News.js functionality
        function fetchNews(category) {
            // Your existing fetchNews code
            console.log("Fetching news for category:", category);
        }

        function filterNews() {
            // Your existing filterNews code
            const searchTerm = document.getElementById("news-search").value.toLowerCase();
            console.log("Filtering news for:", searchTerm);
        }

        function shuffleNews() {
            // Your existing shuffleNews code
            console.log("Shuffling news items");
        }
    </script>
</body>
</html>
