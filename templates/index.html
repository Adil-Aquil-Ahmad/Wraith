<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wraith Chatroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/CSS/Home.css">
</head>
<body>
    <div class="fog-container">
        <video class="fog-video" src="../static/Images/mist.mp4" autoplay loop muted></video>
    </div>
    <h2>Welcome to Wraith Chat</h2>
    <form method="POST">
        <button type="submit" name="action" value="create">Create Chatroom</button>
    </form>
    <br>
    <form method="POST">
        <input type="text" name="room_code" placeholder="Enter 6-digit code">
        <button type="submit" name="action" value="join">Join Chatroom</button>
    </form>
</body>
</html>
