<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="../static/CSS/Post.css">
</head>
<body>
    <div class="fog-container">
        <video class="fog-video" autoplay muted loop>
            <source src="../static/videos/fog.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="tech-decor">
        <div class="circuit-lines"></div>
    </div>
    
    <div class="status-indicator"></div>
    <div class="tech-status">CONNECTION SECURE</div>

    <div class="content-container">
        <div class="post-header">
            <div class="header-decoration">
                <div class="header-line"></div>
                <div class="header-dot"></div>
                <h2>{{ post.title }}</h2>
                <div class="header-dot"></div>
                <div class="header-line"></div>
            </div>
        </div>

        <div class="post-content">
            <p>{{ post.content }}</p>
            {% if post.image %}
            <div class="post-image">
                <img src="data:image/jpeg;base64,{{ post.image }}" alt="Post Image">
            </div>
            {% endif %}
        </div>

        <div class="comments-section">
            <div class="section-title">
                <div class="header-decoration">
                    <div class="header-line"></div>
                    <h3>COMMENTS</h3>
                    <div class="header-line"></div>
                </div>
            </div>
            
            <div class="comments">
                {% for comment in post.comments %}
                <div class="comment">
                    <div class="comment-avatar"></div>
                    <div class="comment-content">
                        <div class="comment-header">
                            <span class="comment-user">{{ comment.user }}</span>
                            <span class="comment-separator">â€¢</span>
                            <span class="comment-time">Anonymous</span>
                        </div>
                        <div class="comment-text">
                            <p>{{ comment.text }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="comment-form">
                <form action="{{ url_for('add_comment', post_id=post['_id']) }}" method="POST">
                    <textarea name="comment" placeholder="Write a comment..." required></textarea>
                    <button type="submit"><span class="glowing-effect"></span>POST COMMENT</button>
                </form>
            </div>
        </div>
    </div>

    <a href="{{ url_for('forum') }}" class="back-button">
        <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </a>
</body>
</html>
