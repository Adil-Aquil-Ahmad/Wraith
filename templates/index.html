<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chatroom</title>
</head>
<body>
    <h2>Welcome to Secure Chat</h2>

    </form>
